
<!DOCTYPE html>
<html>
<head>
	<title>tugis sensors</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--jQuery because jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!--load bootstrap for responsiveness-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/lib/simple-sidebar.css" />
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- load leaflet style-->
	<link rel="stylesheet" href="css/lib/leaflet.css" />

	<!-- load overrides -->
	<link rel="stylesheet" href="css/custom.css" />

	<!--Icons-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
	<div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        TUgis Demo
                    </a>
                </li>
				<div class="stuff">
					<div  id="accordion2">
					  <div class="accordion-group">
					    <div class="accordion-heading">
					      <a class="accordion-toggle" data-parent="#accordion2" id="temp">
							<i class="fa fa-tachometer active"></i> Temperature
					      </a>
					    </div>
					    <div id="collapseOne" class="accordion-body collapse in">
					      <div class="accordion-inner">
							<label class="checkbox-inline">
								<ul class="index">
									<li>&lt;0 - 10</li>
									<li>10 - 30</li>
									<li>30 - 50</li>
									<li>50 - 70</li>
									<li>70 - 90</li>
									<li>90 - 110</li>
								</ul>
							</label>
					      </div>
					    </div>
					  </div>
					  <div class="accordion-group">
					    <div class="accordion-heading">
					      <a class="accordion-toggle"  data-parent="#accordion2" id="humidity">
							<i class="fa fa-tint"></i> Humidity
					      </a>
					    </div>
					    <div id="collapseTwo" class="accordion-body collapse in">
					      <div class="accordion-inner">
							<label class="checkbox-inline">
								<ul class="index">
									<li style="color:#01fffc;">0%</li>
									<li style="color:#01deff">10% - 30%</li>
									<li style="color:#0196ff">30% - 50%</li>
									<li style="color:#0167ff">50% - 70%</li>
									<li style="color:#0119ff">70% - 90%</li>
									<li style="color:#2b01ff">90% - 100%</li>
								</ul>
							</label>
					      </div>
					    </div>
					  </div>
					<div class="accordion-group">
						<div class="accordion-heading">
							<a class="accordion-toggle" data-parent="#accordion3" id="sound">
								<i class="fa fa-bullhorn"></i> Sound
							</a>
						</div>
						<div id="collapseThree" class="accordion-body collapse in">
							<div class="accordion-inner">
								<label class="checkbox-inline">
									<ul class="index">
										<li style="color:#e4ff01">&lt;10db</li>
										<li style="color:#ffe401">10db - 30db</li>
										<li style="color:#ffa201">60db - 100db</li>
										<li style="color:#ff7301">100db - 140db</li>
										<li style="color:#ff4901">140db - 280db</li>
										<li style="color:#ff0101">280db - &gt;300db</li>
									</ul>
								</label>
							</div>
						</div>
					</div>
					<div class="accordion-group">
						<div class="accordion-heading">
							<a class="accordion-toggle" data-parent="#accordion4" id="light">
								<i class="fa fa-lightbulb-o"></i> Light
							</a>
						</div>
						<div id="collapseFour" class="accordion-body collapse in">
							<div class="accordion-inner">
								<label class="checkbox-inline">
									<ul class="index">
										<li>&lt;0lu - 10lu</li>
										<li>10lu - 30lu</li>
										<li>30lu - 50lu</li>
										<li>50lu - 70lu</li>
										<li>70lu - 90lu</li>
										<li>90lu - 110lu</li>
									</ul>
								</label>
							</div>
						</div>
					</div>
					</div>
				</div>
            </ul>
        </div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
						<div class="nav-buttons">
							<div id="zoomIn">
								<i class="fa fa-plus"></i>
							</div>
							<div id="zoomOut">
								<i class="fa fa-minus"></i>
							</div>
							<div id="menu-toggle">
								<i class="fa fa-bars"></i>
							</div>
						</div>
					</div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <div id="map"></div>
    <!-- /#wrapper -->
	<!-- load required libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="js/lib/leaflet.min.js"></script>

	<!-- custom functionality -->
	<script src="data/sensors.geojson"></script>
	<script src="js/map.js"></script>

    <script>
	    $("#menu-toggle").click(function(e) {
	        e.preventDefault();
	        $("#wrapper").toggleClass("toggled");
	    });
    </script>
</body>
</html>
